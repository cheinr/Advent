<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Component Practice</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
	<div id="container">
		<p>
			Click Counter Example
		</p>
	</div>
    <div id="example"></div>
	<div id="example2"></div>
    <script type="text/babel">
		var ProductItem = React.createClass({
		  render: function () {
			return (
			  <tr>
				<td>{this.props.name}</td>
				<td>{this.props.price}</td>
			  </tr>
			);
		  }
		});

		var ProductList = React.createClass({
		  render: function () {
			var stuff = this.props.stuff.map(function (product, index) {
			  return (
				<ProductItem
				  key={index}
				  name={product.name}
				  price={product.price}
				/>
			  );
			});
			
			return (
			  <table>
				{stuff}
			  </table>
			);
		  }
		});

		var stuff = [
		  { name: 'Toast', price: 1499 },
		  { name: 'Bacon', price: 3245 },
		  { name: 'Coffee', price: 300 },
		  { name: 'Milk' , price: 50000}
		];

		ReactDOM.render(<ProductList stuff={stuff} />, document.getElementById('example'));
		
		
		var h1 = <h1>Hello world</h1>;
		ReactDOM.render(h1, document.getElementById('example2'));
		
		var Counter = React.createClass({
			getInitialState: function () {
				return { count: 0 };
			},
			handleClick: function () {
				this.setState({
				count: this.state.count + 1,
			  });
			},
			render: function () {
			  return (
				<button onClick={this.handleClick}>
				  Click me! Number of clicks: {this.state.count}
				</button>
			  );
			}
		});
		ReactDOM.render(<Counter />,document.getElementById('container'));
    </script>
  </body>
</html>
